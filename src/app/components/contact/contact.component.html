    <!-- Contact Form Section -->
    <div class="form-section">
      <h2>Get in touch</h2>
      <p class="form-subtitle">If you have any questions, just fill in the contact form, and we will answer you shortly.</p>

      <form  class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <input type="text" formControlName="fullName" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" placeholder="E-mail" required>
          </div>
        </div>

        <div class="form-group">
          <input type="tel" formControlName="phone" placeholder="Phone">
        </div>

        <div class="form-group">
          <textarea formControlName="message" placeholder="Message" rows="4" required></textarea>
        </div>

        <button type="submit" class="submit-button" >
          Send Message
        </button>
      </form>
    </div>
  </div>
